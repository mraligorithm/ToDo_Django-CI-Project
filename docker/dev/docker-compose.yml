
test:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes_from:
    - cache
  links:
    - db
  environment:
    DJANGO_SETTINGS_MODULE: todobackend1.settings.test
    MYSQL_HOST: db
    MYSQL_USER: root
    MYSQL_PASSWORD: password
    TEST_OUTPUT_DIR: /reports

builder:
  build: ../../
  dockerfile: docker/dev/Dockerfile
  volumes:
    - ../../target:/wheelhouse
  volumes_from:
    - cache
  entrypoint: "entrypoint.sh"
  command: ["pip", "wheel", "--no-index", "-f /build", "."]

agent:
  image: aligorithm/ansible
  volumes:
    - ../../ansible/probe.yml:/ansible/site.yml
  links:
    - db
  environment:
    PROBE_HOST: "db"
    PROBE_PORT: "3306"

# Installing DB
db:
  image: mysql:5.6
  hostname: db
  # expose port number
  expose:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: password


cache:
  build: ../../
  dockerfile: docker/dev/Dockerfile   # Docker build -t <tag> -f docker/dev/Dockerfile
  volumes:
    - /tmp/cache:/cache
    - /build
  entrypoint: "true"   # docker run --name cache -v /tmp/cache:cache --entrypoint "true" <tag>
